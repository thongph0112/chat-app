<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="sign.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Đăng kí</title>
</head>

<body>
    <div class="header">
        <img src="./resources/logo-deep.svg" alt="Logo">
    </div>
   
    <div class="content">
        <div class="container">
            <div class="description sub-container">
                <div class="text-des">
                    <div class="background">
                        <div class="circle-blur">

                        </div>
                        <div class="circle-blur2">

                        </div>
                    </div>
                    <div>
                        <img  id="img_left" src="./resources/top view of colleagues discussing work project.svg" alt="Background image signin">
                    </div>
                </div>
            </div>
            <!-- <div class="background-image sub-container"> -->
                <!-- <img src="./resources\top view of colleagues discussing work project.svg" alt="Background image signin"> -->
            <!-- </div> -->
            <div class="div-form sub-container">
                <div class="header">
                    <div class="null"></div>
                    <div class="choose-language">
                        <select name="choose-language" id="choose-language">
                            <option value="vi">Tiếng Việt</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <div class="choose-page">
                        
                            <div class="btn-choose-page btn-signin">
                                <div class="content-btn">
                                    <span>Đăng nhập</span>
                                </div>
                                <div class="line-bottom"></div>
                            </div>
                            <div class="btn-choose-page btn-signup">
                                <div class="content-btn">
                                    <span>Đăng ký</span>
                                </div>
                                <div class="line-bottom"></div>
                            </div>
                       
                       
                        
                    </div>
                </div>
                <div class="header_form">
                    <span>Đăng ký</span>
                </div>
                <div class="form">
                    
                  <div class="null"></div>
                    <div class="label">
                        <div class="label_item">
                            <span>Tài khoản</span>
                        </div>
                        <div class="label_item">
                            <span>Mật khẩu</span>
                        </div>
                        <div class="label_item">
                        <span>Nhập lại mật khẩu</span>
                            
                        </div>

                    </div>

                    <div class="form-1">
            
                        <form onsubmit="handleSignUp()" method="get">
                            <div class="form-control">
                                <input type="text" name="username" placeholder="" id = "username">
                                <div class="option">
                                    <img src="./resources/icon-x-enter-input.svg" alt="Delete" onclick="removeVal('username')">
                                </div>
                            </div>
                            <div class="form-control">
                           
                                <input type="password" name="password" placeholder="" id = 'password'>
                                <div class="option">
                                    <img src="./resources/icon-show-or-hide-enter-input.svg" alt="Show" onclick="showOrHidePass('password')">
                                </div>
                            </div>
                            <div class="form-control">
                               
                                <input type="password" name="repassword" placeholder="" id= "repassword">
                                <div class="option">
                                    <img src="./resources/icon-show-or-hide-enter-input.svg" alt="Show" onclick="showOrHidePass('repassword')">
                                </div>
                            </div>
                            <!-- <div class="div-forgot-password">
                                <span>Quên mật khẩu ?</span>
                            </div> -->
                            <div class="div-btn-submit">
                                <button type="submit">Đăng ký</button>
                            </div>
                        </form>
                        <div class="already_text">
                            <span>Đã có tài khoản, đăng nhập <br> tại
                                <a href="sign.html">đây!</a>
                            </span>
                        </div>
                        
                        <!-- <div class="other-connect">
                            <div class="header">
                                <div class="line"></div>
                                <div class="title">
                                    <span>Hoặc tiếp tục với</span>
                                </div>
                                <div class="line"></div>
                            </div>
                            <div class="content">
                                <div class="item">
                                    <img src="./resources/icon-google.svg" alt="Google">
                                </div>
                                <div class="item">
                                    <img src="./resources/icon-apple.svg" alt="Apple">
                                </div>
                                <div class="item">
                                    <img src="./resources/icon-facebook.svg" alt="Facebook">
                                </div>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="sign.js">
    
</script>
